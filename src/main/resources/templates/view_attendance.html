<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Attendance</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #0f0f3d, #1a1a5e);
            color: #fff;
            display: flex;
            flex-direction: column;
        }
        /* Header */
        .header {
            width: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        .header h1 {
            font-size: 2rem;
            color: #f8b400;
            margin-left: 20px;
        }
        .logout-btn {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-right: 20px;
            transition: 0.3s;
        }
        .logout-btn:hover {
            transform: scale(1.05);
        }
        /* Sidebar */
        .sidebar {
            width: 250px;
            background: rgba(30, 30, 60, 0.9);
            padding: 20px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar h2 {
            color: #f8b400;
            margin-bottom: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            margin: 10px 0;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        /* Main Content */
        .main-content {
            margin-left: 270px;
            width: calc(100% - 270px);
            padding: 80px 20px 20px;
            text-align: center;
        }
        .table-container {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
        }
        th {
            background: rgba(255, 255, 255, 0.2);
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background: linear-gradient(135deg, #36d1dc, #5b86e5);
            color: white;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 5px;
        }
        .back-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Student Attendance Records</h1>
        <form method="post" action="/logout">
            <button class="logout-btn" type="submit">Logout</button>
        </form>
    </div>
    
    <div class="sidebar">
        <h2>Dashboard</h2>
        <a href="view_attendance.html">View Attendance</a>
        <a href="add_student.html">Add Student</a>
    </div>
    
    <div class="main-content">
        <div class="table-container">
            <table>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Attendance</th>
                </tr>
                <tr th:each="student : ${students}">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.attendance} ? 'Present' : 'Absent'"></td>
                </tr>
            </table>
        </div>
        <button class="back-button" onclick="window.location.href='/'">â¬… Back to Home</button>
    </div>
</body>
</html>
