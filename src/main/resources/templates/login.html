<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #0f0f3d, #1a1a5e);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        /* Header */
        .header {
            width: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .header h1 {
            font-size: 2rem;
            color: #f8b400;
        }
        /* Login Container */
        .container {
            margin-top: 100px;
            width: 50%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.2);
            padding: 50px;
            border-radius: 15px;
            backdrop-filter: blur(25px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        .container input {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
        }
        .container input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .search-bar {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .search-bar input {
            width: 90%;
            padding: 12px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
            margin-bottom: 10px;
        }
        .container button {
            width: 100%;
            margin-top: 20px;
            padding: 15px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #36d1dc, #5b86e5);
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        .container button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
        }
        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
    <script>
        // Debugging: Log form submission
        function debugLogin() {
            console.log("Login form submitted");
        }
    </script>
</head>
<body>
    <div class="header">
        <h1>Student Attendance - Login</h1>
    </div>
    
    <div class="container">
        <h2>Login To Your Account</h2>
        <form method="post" action="/login" onsubmit="debugLogin()">
            <div class="search-bar">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <input type="hidden" name="redirect" value="/">
            <button type="submit">Login</button>
        </form>
    </div>
    
    <div class="footer">
        <p>&copy; 2025 Student Attendance System. All Rights Reserved.</p>
    </div>
</body>
</html>
